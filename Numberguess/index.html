<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusse</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="Main">
            <form onsubmit="check(event)">
                <h2>Gusse The Number</h2>
                <p>Enter Number Between 1-100</p>
                <div class="input">
                    <input type="number" id="number">
                </div>
                <button type="submit" id="submit">Lets Check</button>
                
                <span id="span-msg"></span>
            </form>
            
        </div>
    </div>
    
</body>
</html>
